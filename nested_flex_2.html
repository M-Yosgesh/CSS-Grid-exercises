<!DOCTYPE html>
<html>
  <head>
    <title> nested flexx box</title>
    <style>
      .flex1{
        display: flex;
        height: 50px;
      }
      .column1{
        background-color: lightblue;
        width: 100px;
      }
      .column2{
        background-color: lightpink;
        width: 200px;
      }
      .flex2{
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
  <div class="flex1">    
    <div class="column1"> </div>
    <div class="column2"> 
      <div> row 1  </div>
      <div class="flex2">
      <div> row 21 </div>
      <div> row 22 </div>
    </div>
    </div>
   </div>


  </body>
</html>
